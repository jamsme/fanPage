<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warp Speed Chic</title>
    {% load staticfiles %}
    <link rel= "stylesheet" href= "{% static 'app/css/style2.css' %}">
</head>
<body>
    <h5>Can't let you in</h5>
    {% if messages %}
        {% for message in messages %}
            <p id="message">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="/password" method="POST">
        {% csrf_token %}
        <input type="text" name="password" placeholder="Password" id="text">
        <input type="submit" value="Submit" id="submit">
    </form>
    <a href="/"><button>Give Up</button></a>
</body>
</html>
